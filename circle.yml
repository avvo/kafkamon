    - bin/ci-deps.sh
test:
  override:
    - bin/ci-run.sh
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit
    - cp _build/test/lib/kafkamon/test-junit-report.xml $CIRCLE_TEST_REPORTS/exunit
